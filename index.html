<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prodaja S&D</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80');
    background-size: cover;
    background-attachment: fixed;
    color: white;
}

header {
    text-align: center;
    padding: 30px;
    background: rgba(0,0,0,0.7);
}

header h1 {
    margin: 0;
    font-size: 40px;
    letter-spacing: 2px;
}

nav {
    text-align: center;
    background: #111;
    padding: 15px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    transition: 0.3s;
}

nav a:hover {
    color: #00ff88;
}

#cart-count {
    color: #00ff88;
    font-weight: bold;
}

.container {
    padding: 40px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.product {
    background: rgba(255,255,255,0.95);
    color: black;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    transition: 0.3s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.product h3 {
    padding: 10px;
    margin: 0;
}

.price {
    padding: 0 10px;
    color: green;
    font-size: 18px;
    font-weight: bold;
}

button {
    width: 90%;
    margin: 10px;
    padding: 10px;
    background: #00aa55;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #008844;
}

footer {
    text-align: center;
    background: rgba(0,0,0,0.8);
    padding: 15px;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
    <h1>Prodaja S&D</h1>
    <p>Odjeća i alat po najboljim cijenama</p>
</header>

<nav>
    <a href="#">Početna</a>
    <a href="#">Odjeća</a>
    <a href="#">Alat</a>
    <span>Korpa: <span id="cart-count">0</span></span>
</nav>

<div class="container">
    <div class="products">

        <div class="product">
            <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=800&q=80" alt="Majica">
            <h3>Muška Majica</h3>
            <p class="price">25 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1586864387967-d02ef85d93e8?auto=format&fit=crop&w=800&q=80" alt="Parkside Busilica">
            <h3>Parkside Bušilica</h3>
            <p class="price">120 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1581092334394-8981b1a89f3b?auto=format&fit=crop&w=800&q=80" alt="Srafciger">
            <h3>Set Šrafcigera</h3>
            <p class="price">35 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db?auto=format&fit=crop&w=800&q=80" alt="Gedore">
            <h3>Set Gedora</h3>
            <p class="price">80 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2026 Prodaja S&D | Sva prava zadržana</p>
</footer>

<script>
let cart = 0;

function addToCart() {
    cart++;
    document.getElementById("cart-count").innerText = cart;
    alert("Proizvod je dodan u korpu!");
}
</script>

</body>
</html>
