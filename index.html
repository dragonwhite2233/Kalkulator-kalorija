<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Online Prodavnica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        #cart-count {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Moja Online Prodavnica</h1>
    <p>Odjeća i alat po najboljim cijenama</p>
</header>

<nav>
    <a href="#">Početna</a>
    <a href="#">Odjeća</a>
    <a href="#">Alat</a>
    <a href="#">Kontakt</a>
    <span>Korpa: <span id="cart-count">0</span></span>
</nav>

<div class="container">
    <h2>Naši proizvodi</h2>
    <div class="products">

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Majica">
            <h3>Muška Majica</h3>
            <p class="price">25 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Parkside Busilica">
            <h3>Parkside Bušilica</h3>
            <p class="price">120 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Srafciger">
            <h3>Set Šrafcigera</h3>
            <p class="price">35 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Gedore">
            <h3>Set Gedora</h3>
            <p class="price">80 KM</p>
            <button onclick="addToCart()">Dodaj u korpu</button>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2026 Moja Prodavnica | Sva prava zadržana</p>
</footer>

<script>
    let cart = 0;

    function addToCart() {
        cart++;
        document.getElementById("cart-count").innerText = cart;
        alert("Proizvod je dodan u korpu!");
    }
</script>

</body>
</html>
