<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prodaja S&D</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}

header {
    text-align: center;
    padding: 20px;
    background: black;
}

.container {
    padding: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    color: black;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

button {
    padding: 8px 15px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: darkgreen;
}

.cart, .checkout {
    background: white;
    color: black;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

.total {
    font-weight: bold;
    color: green;
}

.success {
    color: green;
    font-weight: bold;
    margin-top: 15px;
}
</style>
</head>
<body>

<header>
<h1>Prodaja S&D</h1>
<p>Online prodaja odjeće i alata</p>
</header>

<div class="container">

<div class="products">

<div class="product">
<img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=800&q=80" alt="Majica">
<h3>Muška Majica</h3>
<p>25 KM</p>
<button type="button" onclick="addToCart('Muška Majica',25)">Dodaj u korpu</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1586864387967-d02ef85d93e8?auto=format&fit=crop&w=800&q=80" alt="Busilica">
<h3>Parkside Bušilica</h3>
<p>120 KM</p>
<button type="button" onclick="addToCart('Parkside Bušilica',120)">Dodaj u korpu</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1581092334394-8981b1a89f3b?auto=format&fit=crop&w=800&q=80" alt="Šrafciger">
<h3>Set Šrafcigera</h3>
<p>35 KM</p>
<button type="button" onclick="addToCart('Set Šrafcigera',35)">Dodaj u korpu</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db?auto=format&fit=crop&w=800&q=80" alt="Gedore">
<h3>Set Gedora</h3>
<p>80 KM</p>
<button type="button" onclick="addToCart('Set Gedora',80)">Dodaj u korpu</button>
</div>

</div> <!-- products end -->

<div class="cart">
<h2>Korpa</h2>
<ul id="cartItems"></ul>
<p class="total">Ukupno: <span id="totalPrice">0</span> KM</p>
</div>

<div class="checkout">
<h2>Narudžba</h2>

<form id="orderForm" action="https://formspree.io/f/maqdqlzy" method="POST">

<input type="hidden" name="narudzba" id="hiddenOrder">

<label>Ime i prezime:</label>
<input type="text" name="ime" required>

<label>Email:</label>
<input type="email" name="email" required>

<label>Adresa:</label>
<textarea name="adresa" required></textarea>

<button type="submit">Naruči</button>

</form>

<p id="successMessage" class="success" style="display:none;">
✔ Narudžba je uspješno poslana!
</p>

</div>

</div> <!-- container end -->

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
}

function updateCart() {
    const list = document.getElementById("cartItems");
    list.innerHTML = "";

    cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item.name + " - " + item.price + " KM";
        list.appendChild(li);
    });

    document.getElementById("totalPrice").innerText = total;
}

document.getElementById("orderForm").addEventListener("submit", function(e){

    if(cart.length === 0){
        alert("Korpa je prazna!");
        e.preventDefault();
        return;
    }

    let orderText = "";
    cart.forEach(item => {
        orderText += item.name + " - " + item.price + " KM\n";
    });
    orderText += "\nUkupno: " + total + " KM";
    document.getElementById("hiddenOrder").value = orderText;

    setTimeout(() => {
        document.getElementById("successMessage").style.display = "block";
    }, 100);
});
</script>

</body>
</html>
